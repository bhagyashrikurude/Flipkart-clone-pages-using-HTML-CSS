<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./CSS/RegistrationPg.css">
</head>

<body>
    <div class="container">
        <div class="col-container">
            <div id="signup-text" class="blocktoinline col">
                <h1>Signup</h1>
                <h4>We dont share your personal details with anyone</h4>
            </div>
            <div id="registration-form" class="blocktoinline col">
                <form>
                    <label for="mobileno" class="inlinetoblock textColor">Mobile No</label>
                    <input type="text" id="mobileno" class="inlinetoblock" placeholder="+91">
                    <input type="text" id="otp" class="inlinetoblock" placeholder="Enter OTP">
                    <input type="password" id="password" class="inlinetoblock" placeholder="Set Password">
                    <button class="inlinetoblock" id="btn-signup">Signup</button>
                    <button class="inlinetoblock" id="btn-login">Existing User? Log in</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
