<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./CSS/Login.css">
</head>
<body>
    <div class="container">
        <div class="container1">
            <div id="Login-text" class="blocktoinline col">
                <h1>Login</h1>
                <h4>Get access to your Orders, Wishlist and <br> Recomadations</h4>
            </div>
            <div class="blocktoinline col" id="container2">
                <div id="formbox">
                    <form>
                        <input type="text" id="Email-mobileNo" class="inlinetoblock" placeholder="Enter Email/Mobile Number">
                        <input type="password" id="password" class="inlinetoblock" placeholder="Enter Password">
                        <button class="inlinetoblock" id="btn-Login">Login</button>
                        <button class="inlinetoblock"id="btn-otp">Request OTP</button>
                    </form>
                    <h4 id="color">New to Flipkart? Create an account</h4>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
